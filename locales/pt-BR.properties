app-name = FoxShop
app-desc-marketplace = Com o FoxShop, você facilmente cria, edita e compartilha <b>múltiplas listas de compras</b> diretamente do seu dispositivo, no seu idioma. Com o FoxShop você <b>economiza tempo</b>, você pode gerenciar quantidades e preços na sua moeda para otimizar suas compras e adicionar itens <b>digitalizando-os</b>. Ele permite que você sempre mantenha um olho sobre o valor total da sua lista! Agora, você não tem que manter tudo em mente, e você ainda pode <b>clonar uma lista</b> para reutilizá-la. Seja organizado, teste o FoxShop!
