<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Shopping List</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>

<body>
    <header>
      <a id="back" class="button">Back</a><h1 id="title"></h1><a id="settings" class="button">Settings</a>
    </header>
      <section id="lists">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="list">
          <li><input id="listName" type="text" placeholder="Name"></input><a id="add-button" class="button">+</a></li>
        </ul>
      </section>

      <section id="items">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="list">
          <li><input id="itemName" type="text" placeholder="Name"></input><input id="itemQty" type="text" placeholder="Name" value="1"></input><a id="add-item">+</a></li>
        </ul>
      </section>

      <footer>
        <a id="edit" class="button">Edit</a><a id="clear-completed">Clear completed</a>
        <div id="list-count"></div>
      </footer>
  </div>

  <div id="instructions">
    Click to edit a list.
  </div>

  <div id="credits">
  </div>
  <script src="js/jquery-1.9.0.min.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
