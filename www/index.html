<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Shopping List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" type="text/css" href="css/headers.css"/>
  <link rel="stylesheet" type="text/css" href="css/lists.css">
  <link rel="stylesheet" type="text/css" href="css/switches.css">
  <link rel="stylesheet" type="text/css" href="css/toolbars.css">
  <link rel="stylesheet" type="text/css" href="css/edit_mode.css">
  <link rel="stylesheet" type="text/css" href="css/input_areas.css">
</head>

<body>
  <!--

      <div class="left">
        <a id="install" class="button">Inst.</a>

    <div id="content">
      <section id="lists">
        <section role="region" id="header">
          <header>
          <menu type="toolbar">
            <button id="settings"><span class="icon icon-settings">s</span></button>
          </menu>
          <h1 id="title"></h1>
          </header>
          <header>
        <h2 id="msg">Subheader text</h2>
        </header>
          <ul data-type="list" class="list">
          </ul>
        </section>
        <form role="search" class="bottom" id="form-list">
        <button type="submit" id="add-list">Add</button>
        <p>
        <textarea id="listName" placeholder="New list name" required=""></textarea>
        <button type="reset">reset</button>
        </p>
        </form>
        <div role="toolbar">
          <ul>
            <li><button id="install" class="icon icon-install"></button></li>
          </ul>
          <ul>
            <li><button class="edit icon-complete">Edit</button></li>
            <li><button id="completeall" class="icon-complete">Complete all</button></li>
          </ul>
        </div>
      </section>

      <form role="dialog" data-type="edit" onsubmit="return false;" id="editLists">
        <section>
          <header>
            <button><span class="icon icon-close">close</span></button>
            <menu type="toolbar">
              <button>Delete</button>
            </menu>
            <h1>Edit Mode</h1>
          </header>
          <ul data-type="list" class="list">
          </ul>
        </section>
        <menu>
          <button>Select all</button>
          <button>Deselect all</button>
        </menu>
      </form>

      <section id="items">
        <section role="region" id="header">
          <header>
          <button class="back"><span class="icon icon-back"></span></button>
          <menu type="toolbar">
            <button id="settings"><span class="icon icon-settings">s</span></button>
          </menu>
          <h1 class="title">Items</h1>
          </header>
          <header>
        <h2 id="msg">Subheader text</h2>
        </header>
        </section>
        <ul class="list">
          
        </ul>
        <li><input id="itemName" type="text" placeholder="Name"></input><input id="itemQty" type="text" placeholder="Name" value="1"></input><a id="add-item" class="button add">+</a></li>
        <div role="toolbar">
          <ul>
            <li><button id="install" class="icon icon-install"></button></li>
          </ul>
          <ul>
            <li><button id="edit" class="icon-complete">Edit</button></li>
            <li><button id="completeall" class="icon-complete">Complete all</button></li>
          </ul>
        </div>
      </section>

      <section id="settingsPanel">
        <ul class="list">
          <li id="archiveAll">Archive all</li>

        </ul>
      </section>
    </div>

  <script src="js/db.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
